--- # Testing
- hosts: idrac
  connection: ssh
  user: root
  sudo: yes
  gather_facts: no
  tasks:
    - name: arp -- display the networking ARP table
      raw: racadm arp 
      register: arp
    - debug: var=arp
    - local_action: copy content={{ arp.stdout_lines }} dest=/root/ansible-idrac/auto-idrac/output/arp/{{ inventory_hostname }}-arp.txt
