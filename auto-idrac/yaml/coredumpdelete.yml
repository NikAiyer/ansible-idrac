--- # Testing
- hosts: idrac
  connection: ssh
  user: root
  sudo: yes
  gather_facts: no
  tasks:
    - name: coredumpdelete -- display the last RAC coredump
      raw: racadm coredumpdelete
      register: coredumpdelete
    - debug: var=coredumpdelete
    - name: getractime -- display the current RAC time 
      raw: racadm getractime -d
      register: ractime
    - debug: var=ractime
    - local_action: copy content={{ coredumpdelete.stdout_lines }} dest=/root/ansible-idrac/auto-idrac/output/coredumpdelete/{{ inventory_hostname }}-coredumpdelete-{{ item }}.txt
      with_items: "{{ ractime.stdout_lines }}"
