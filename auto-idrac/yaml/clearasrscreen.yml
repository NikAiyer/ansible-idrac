--- # Testing
- hosts: idrac
  connection: ssh
  user: root
  sudo: yes
  gather_facts: no
  tasks:
    - name: clearasrscreen -- clear the last ASR (crash) screen
      raw: racadm clearasrscreen
      register: clearasrscreen
    - debug: var=clearasrscreen
    - name: getractime -- display the current RAC time 
      raw: racadm getractime -d
      register: ractime
    - debug: var=ractime
    - local_action: copy content={{ clearasrscreen.stdout_lines }} dest=/root/ansible-idrac/auto-idrac/output/clearasrscreen/{{ inventory_hostname }}-cas-{{ item }}.txt
      with_items: "{{ ractime.stdout_lines }}"
