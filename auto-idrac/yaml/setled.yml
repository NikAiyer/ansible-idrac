--- # Testing
- hosts: idrac
  connection: ssh
  user: root
  sudo: yes
  gather_facts: no
  vars_prompt:
    - name: ledstate
      prompt: Blinking (0) or non-blinking (1)
      private: no
      default: 0
  tasks:
    - name: setled -- Set the state of the LED on a module.
      raw: racadm setled -l {{ ledstate }}
      register: ledState
    - debug: var=ledState
    - local_action: copy content={{ ledState.stdout_lines }} dest=/root/ansible-idrac/auto-idrac/output/ledState/{{ inventory_hostname }}-ledState.txt
