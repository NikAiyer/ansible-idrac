--- # Testing
- hosts: idrac
  connection: ssh
  user: root
  sudo: yes
  gather_facts: no
  tasks:
    - name: getuscversion -- display the current USC version details
      raw: racadm getuscversion 
      register: uscversion
    - debug: var=uscversion
    - local_action: copy content={{ uscversion.stdout_lines }} dest=/root/ansible-idrac/idrac-auto/output/uscversion/{{ inventory_hostname }}-uscversion.txt
