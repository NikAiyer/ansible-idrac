--- # Testing
- hosts: idrac
  connection: ssh
  user: root
  sudo: yes
  gather_facts: no
  tasks:
    - name: netstat -- display routing table and network statistics
      raw: racadm netstat
      register: netstat
    - debug: var=netstat
    - name: getractime -- display the current RAC time 
      raw: racadm getractime -d
      register: ractime
    - debug: var=ractime
    - local_action: copy content={{ netstat.stdout_lines }} dest=/root/ansible-idrac/auto-idrac/output/netstat/{{ inventory_hostname }}-netstat-{{ item }}.txt
      with_items: "{{ ractime.stdout_lines }}"
