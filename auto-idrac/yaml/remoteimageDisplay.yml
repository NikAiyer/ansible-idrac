--- # Testing
- hosts: idrac
  connection: ssh
  user: root
  sudo: yes
  gather_facts: no
  tasks:
    - name: display current Remote Image status 
      raw: racadm remoteimage -s
      register: riDisplay
    - debug: var=riDisplay
    - local_action: copy content={{ riDisplay.stdout_lines }} dest=/root/ansible-idrac/idrac-auto/output/remoteimage/{{ inventory_hostname }}-riDisplay.txt
