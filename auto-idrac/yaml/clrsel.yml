--- # Testing
- hosts: idrac
  connection: ssh
  user: root
  sudo: yes
  gather_facts: no
  tasks:
    - name: clrsel -- clear the System Event Log (SEL)
      raw: racadm clrsel
      register: clrsel
    - debug: var=clrsel
    - name: getractime -- display the current RAC time 
      raw: racadm getractime -d
      register: ractime
    - debug: var=ractime
    - local_action: copy content={{ clrsel.stdout_lines }} dest=/root/ansible-idrac/auto-idrac/output/clrsel/{{ inventory_hostname }}-clrsel-{{ item }}.txt
      with_items: "{{ ractime.stdout_lines }}"
